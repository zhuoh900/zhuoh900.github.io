<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Time</title>
  <style>
    * {
      margin: 0;
      padding: 0;}
    body, html {
      height: 100%;
      overflow: hidden;}

   
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;}

    
    .content {
      position: relative;
      z-index: 10;
      color: white;
      text-align: center;
      margin-top: 20vh;
      padding: 0 20px;}

    .content h1, 
    .content h2, 
    .content a {
      
      padding: 10px;
      border-radius: 8px;
      max-width: 90%;}

    .content a {
      margin-top: 20px;
      display: block;
      text-decoration: none;
      color: white;
      font-weight: bold;}
  </style>




 





<style>
  .carti-btn-iammusic {
    position: fixed;      
    left: 20px;            
    bottom: 20px;           
    padding: 0;             
    font-size: 28px;
    font-family: sans-serif; 
    color: white;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.3s ease;
    z-index: 10;          
  }

  .carti-btn-iammusic:hover {
    color: black;    
    text-shadow: 0 0 10px white;
    transform: scale(1.1);
  }
</style>

<a href="../index.html" class="carti-btn-iammusic">BACK</a>








</head>


<body>
  <video class="video-bg" autoplay muted loop playsinline>

  </video>

  </div>



</body>
