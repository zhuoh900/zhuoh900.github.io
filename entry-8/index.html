<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Car RPM Controller</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
    }

    .entry-container {
      max-width: 760px;
      padding: 50px 20px;
      margin: 0 auto;
      line-height: 1.7;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.7s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .entry-title {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .entry-sub {
      opacity: 0.7;
      margin-bottom: 40px;
    }

    a {
      color: white;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    input[type=range] {
      width: 300px;
      margin-top: 15px;
    }

    #rpmGauge {
      position: relative;
      width: 300px;
      margin: 0 auto 20px auto;
    }

    #gaugeImg {
      width: 100%;
      display: block;
    }
    #needle {
      width: 4px;
      height: 50px;
      background: rgb(255, 111, 0);
      position: absolute;
      left: 69%;
      top: 32%;
      transform-origin: bottom center;
      transform: rotate(-140deg); 
      transition: transform 0.2s ease-out;
    }

  </style>
</head>

<body>

<div class="entry-container">

  <h1 class="entry-title">Car RPM Controller</h1>
  <div id="rpmGauge">
    <img id="gaugeImg" src="rpm.png" alt="RPM Gauge">
    <div id="needle"></div>
  </div>

  <div class="label">RPM:</div>
  <input id="rpmSlider" type="range" min="0" max="8000" value="0">

  <p style="margin-top:40px;">
    <a href="../index.html">&lt; Back to Main Page</a>
  </p>

</div>

<script>
const slider = document.getElementById("rpmSlider");
const needle = document.getElementById("needle");

slider.addEventListener("input", () => {
  const rpm = slider.value;
  const angle = (rpm / 8000) * 240 - 140;
  needle.style.transform = `rotate(${angle}deg)`;
});
</script>

</body>
</html>
