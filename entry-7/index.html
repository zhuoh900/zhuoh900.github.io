<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8" />
  <title>BMW Style — Warning Light Generator</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #ff0000;
      font-family: "Inter", monospace;
    }

    .entry-container {
      max-width: 760px;
      padding: 50px 20px;
      margin: 0 auto;
      line-height: 1.7;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.7s ease forwards;
      text-align: center;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .entry-title {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .entry-sub {
      opacity: 0.7;
      margin-bottom: 40px;
    }

    button {
      font-family: monospace;
      padding: 10px 18px;
      margin: 20px auto;
      cursor: pointer;
      background: #222;
      color: white;
      border: 1px solid var(--accent);
      display: inline-block;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--accent);
      color: black;
    }

    #output {
      margin: 20px auto;
      font-size: 22px;
      font-weight: bold;
      color: var(--accent);
      text-shadow: 0 0 8px #ff0000;
    }

    #explain {
      margin-top: 20px;
      color: #ff4d4d;
      font-size: 16px;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    :root { --accent: #4db4ff; }  
    body.gear-7 { --accent: #4db4ff; }

  </style>
</head>

<body class="gear-7">

<div class="entry-container">

  <h1 class="entry-title">BMW Error Generator</h1>

  <button onclick="generateWarning()">Generate Warning</button>

  <p id="output">Click to see a BMW warning</p>
  <p id="explain"></p>

  <p style="margin-top:40px;">
    <a href="../index.html" style="color:var(--accent); text-decoration:none;">&lt; Back to Main Page</a>
  </p>

</div>

<script>
  const warnings = [
    {
      name: "Engine Malfunction — Reduced Power",
      explain: "The engine control system detected an issue. The vehicle may enter reduced power mode. Causes may include ignition issues, turbo faults, fuel delivery problems, or airflow sensor malfunction."
    },
    {
      name: "Drivetrain Malfunction",
      explain: "A fault was detected in the drivetrain system. The vehicle may not deliver full power. Possible causes include transmission issues, differential faults, or electronic control module errors."
    },
    {
      name: "Low Oil Pressure",
      explain: "The oil pressure is too low. Driving may cause severe engine damage. Stop immediately and check the oil level. If the level is normal, the oil pump or oil system may be failing."
    },
    {
      name: "Transmission Fault",
      explain: "There is a problem with the transmission system. Symptoms may include harsh shifting, inability to shift, or entering emergency mode. Professional inspection is recommended."
    },
    {
      name: "ABS / DSC Malfunction",
      explain: "Anti-lock Braking System or Dynamic Stability Control is not functioning. Braking performance may be reduced, especially on slippery surfaces."
    },
    {
      name: "TPMS — Tire Pressure Low",
      explain: "One or more tires have low pressure, or a sensor has failed. Low tire pressure can lead to tire wear, poor handling, and potential blowouts."
    },
    {
      name: "Battery / Charging System Fault",
      explain: "A fault was detected in the charging system. The vehicle may lose electrical power. Do not turn off the engine and inspect the battery and alternator."
    },
    {
      name: "High Coolant Temperature",
      explain: "The engine coolant temperature is too high. Possible causes include low coolant, water pump failure, thermostat issues, or radiator fan malfunction."
    },
    {
      name: "Airbag System Fault",
      explain: "The airbag system is not operating correctly. Airbags may not deploy during a crash or may activate incorrectly. Immediate inspection is required."
    },
    {
      name: "Brake System Issue",
      explain: "A fault was found in the brake system. Possible causes include low brake fluid, worn brake pads, or brake booster malfunction. Safety may be compromised."
    }
  ];

  function generateWarning() {
    const r = Math.floor(Math.random() * warnings.length);
    document.getElementById("output").innerText = warnings[r].name;
    document.getElementById("explain").innerText = warnings[r].explain;
  }
</script>

</body>
</html>
