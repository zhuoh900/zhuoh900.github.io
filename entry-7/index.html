<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Engine Generator</title>

  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      padding: 20px;
      text-align: center;
    }

    a {
      color: white;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    button {
      font-family: monospace;
      padding: 8px 14px;
      margin: 20px auto;
      cursor: pointer;
      background: #222;
      color: white;
      border: 1px solid white;
      display: inline-block;
    }

    #output {
      margin: 20px auto;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Random Engine Cylinder</h1>

  <button onclick="generateEngine()">Generate Engine</button>

  <p id="output">Click to see</p>

  <a href="../index.html">&lt; Back to Main Page</a>

  <script>
    const cylinders = [4, 6, 8, 10, 12];

    function generateEngine() {
      const randomCyl = cylinders[Math.floor(Math.random() * cylinders.length)];
      document.getElementById("output").innerText = randomCyl + "-Cylinder Engine";
    }
  </script>

</body>
</html>
