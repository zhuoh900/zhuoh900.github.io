<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Move the Car</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }

    a {
      color: white;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    #road {
      position: relative;
      width: 100%;
      height: 150px;
      background: #111;
      border: 1px solid white;
      margin: 20px 0;
      overflow: hidden;
    }

    #car {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      background: red;
      border: 1px solid white;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h1>Move the Car</h1>

<div id="road">
  <div id="car"></div>
</div>

<p>Use ← and → arrow keys to move the car</p>

<a href="../index.html">&lt; Back to Main Page</a>

<script>
  const car = document.getElementById('car');
  let position = window.innerWidth / 2 - 20;   document.addEventListener('keydown', (e) => {
    if(e.key === 'ArrowLeft') {
      position -= 20;
      if(position < 0) position = 0;
    } else if(e.key === 'ArrowRight') {
      position += 20;
      if(position > window.innerWidth - 40) position = window.innerWidth - 40;
    }
    car.style.left = position + 'px';
  });

  window.addEventListener('resize', () => {
    if(position > window.innerWidth - 40) {
      position = window.innerWidth - 40;
      car.style.left = position + 'px';
    }
  });
</script>

</body>
</html>
